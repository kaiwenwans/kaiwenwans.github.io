"Task Definition(TD)" -> "Task Definition(TD)": 1. Register new TD
"Task Definition(TD)" -> "Task": 2. Create Task from TD
"Task" -> "Target Group": 3. AWS ECS will attach your service to Target Group what you defined
"Task" <- "Target Group": 4. start checking health check endpoint...
"Load Balancer" -> "Load Balancer": 5. switch Target Group to online when task ready
@enduml

