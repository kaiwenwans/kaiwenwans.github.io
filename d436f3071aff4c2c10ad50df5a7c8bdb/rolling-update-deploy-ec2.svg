@startuml
"Auto Scaling Group(option)" -> "Auto Scaling Group(option)": 0. Create Auto Scaling Group(if needed)
"Auto Scaling Group(option)" -> "EC2 Instance": 1. Create EC2 Instance by Launch Templete
"Launch Templete" -> "EC2 Instance": 1. Launch EC2 Instance
"EC2 Instance" -> "Target Group": 2. Attach EC2 to Target Group
"EC2 Instance" <- "Target Group": 3. start checking health check endpoint...
"EC2 Instance" -> "Artifact Server": 4. Get Artifact
"EC2 Instance" <- "Artifact Server": return Artifact
"EC2 Instance" -> "EC2 Instance": 5. Provisioning
"EC2 Instance" <- "Target Group": 6. call health check 
"EC2 Instance" -> "Target Group": health check return ok
"Load Balancer" -> "Load Balancer": 7. switch Target Group to online
@enduml

