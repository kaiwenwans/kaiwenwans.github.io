"EC2 Instance" -> "EC2 Instance": 4. Provisioning
"EC2 Instance" <- "Target Group": 5. call health check 
"EC2 Instance" -> "Target Group": health check return ok
"Load balancer" -> "Load balancer": 6. switch Target Group to online
@enduml

